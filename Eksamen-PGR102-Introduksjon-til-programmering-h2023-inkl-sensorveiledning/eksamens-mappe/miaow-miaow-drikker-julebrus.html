<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miaow Miaow drikker julebrus</title>
    <!-- CSS skal ikke røres -->
    <link
      rel="stylesheet"
      href="css-skal-ikke-roeres/miaow-miaow-drikker-julebrus.css"
    />
  </head>
  <body>
    <div id="container">
      <!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->

      <h1 id="main-heading">Miaow Miaow drikker julebrus</h1>

      <img id="background-image" src="images/at-the-table.png" />

      <img id="cat-left" src="images/cat-left.png" />

      <img id="cat-right" src="images/cat-right.png" />

      <img id="waiter" src="images/waiter.png" />

      <div id="glass-1">
        <div id="glass-1-content"></div>
        <!-- Innholdet i glasset på venstre side -->
      </div>

      <div id="glass-2">
        <div id="glass-2-content"></div>
        <!-- Innholdet i glasset på høyre side -->
      </div>
    </div>

    <div id="output-div">
      <p>Her skrives det ut hva som skjer underveis</p>
    </div>
    <!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->

    <script>
      //constants
      // const glass1 = document.getElementById("glass-1-content");
      // const glass2 = document.getElementById("glass-2-content");
      const waiter = document.getElementById("waiter");
      const catLeft = document.getElementById("cat-left");
      const catRight = document.getElementById("cat-right");

      const output = document.getElementById("output-div");

      let glass1 = {
        "id": document.getElementById("glass-1-content"),
        "height": 0,
        "maxHeight": 80,
      }

      let glass2 = {
        "id": document.getElementById("glass-2-content"),
        "height": 0,
        "maxHeight": 80,
      }

      const glasses = [glass1, glass2]

      let waiterPours = 40;
      let catDrinks = 20;
      let amountOfSodaPossible = 80;

      let amountLeft = waiterPours - catDrinks;

      //   2 variable til, en if setning i pourGlass som sjekker hvor mye. Hvis mengden i if else er 80px må du stoppe den fra å helle opp i.

      //Functions
      function pourGlass() {

        for(let i = 0; i < 2; i++) {
          if(glasses[i].height + waiterPours < amountOfSodaPossible + 1) {
            console.log('pouring glasses');            
            glasses[i].height = glasses[i].height + waiterPours;
            glasses[i].id.style.height = `${glasses[i].height}px`;
          } else {
            console.log('will overflow!')
          }
          
        }

        // glass1.style.height = `${waiterPours + }px`;
        // glass2.style.height = `${waiterPours + }px`;

        // height1 = amountLeft + waiterPours;
        // height2 = glass2.style.height;

        // output.innerHTML = "Kelner helte julebrus i begge glassene"; //Huske å sette den inn i en array og for-løkke.

        // if (`${glass1.style.height}px` > `${amountOfSodaPossible}px`) {
        //   output.innerHTML = "Kelneren helte for mye julebrus, det rant over";
        // } else if (`${glass2.style.height}px` <= `${amountOfSodaPossible}px`) {
        //   output.innerHTML =
        //     "Kelneren helte for lite julebrus, det ble ikke nok til begge kattene";
        // } else {
        //   output.innerHTML =
        //     "Kelneren helte akkurat nok julebrus til begge kattene";
        // }
      }
      function catLeftClicked() {
        if (glass1.height === 0) {
          console.log('glass1 is empty!');
        } else {
          glass1.height -= amountLeft;
        glass1.id.style.height = `${glass1.height}px`;
        output.innerHTML = "Katten til venstre drakk julebrus"; //Huske å sette den inn i en array og for-løkke.
      }
    }

      function catRightClicked() {
        if (glass2.height === 0) {
          console.log('glass2 is empty!');
        } else {
          glass2.height -= amountLeft;
          glass2.id.style.height = `${glass2.height}px`;
          output.innerHTML = "Katten til høyre drakk julebrus"; //Huske å sette den inn i en array og for-løkke.
        }
      }

      //Onclicks
      waiter.onclick = pourGlass;
      catLeft.onclick = catLeftClicked;
      catRight.onclick = catRightClicked;
    </script>
  </body>
</html>
