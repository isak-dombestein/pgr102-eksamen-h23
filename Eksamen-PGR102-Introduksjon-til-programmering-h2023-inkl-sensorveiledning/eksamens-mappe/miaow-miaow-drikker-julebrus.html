<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miaow Miaow drikker julebrus</title>
    <!-- CSS skal ikke røres -->
    <link
      rel="stylesheet"
      href="css-skal-ikke-roeres/miaow-miaow-drikker-julebrus.css"
    />
  </head>
  <body>
    <div id="container">
      <!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->

      <h1 id="main-heading">Miaow Miaow drikker julebrus</h1>

      <img id="background-image" src="images/at-the-table.png" />

      <img id="cat-left" src="images/cat-left.png" />

      <img id="cat-right" src="images/cat-right.png" />

      <img id="waiter" src="images/waiter.png" />

      <div id="glass-1">
        <div id="glass-1-content"></div>
        <!-- Innholdet i glasset på venstre side -->
      </div>

      <div id="glass-2">
        <div id="glass-2-content"></div>
        <!-- Innholdet i glasset på høyre side -->
      </div>
    </div>

    <div id="output-div">
      <p>Her skrives det ut hva som skjer underveis</p>
    </div>
    <!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->

    <script>
      //constants
      const glass1 = document.getElementById("glass-1-content");
      const glass2 = document.getElementById("glass-2-content");
      const waiter = document.getElementById("waiter");
      const catLeft = document.getElementById("cat-left");
      const catRight = document.getElementById("cat-right");

      const output = document.getElementById("output-div");

      let waiterPours = "40";
      let catDrinks = "20";

      let amountLeft = waiterPours - catDrinks;

      //   let height = 0;

      //   let catRemovesFromGlass = 20;
      //   let afterWaiterPours = 40;

      //Functions
      function pourGlass() {
        glass1.style.height = "40px";
        glass2.style.height = "40px";
        output.innerHTML = "Kelner helte julebrus i begge glassene"; //Huske å sette den inn i en array og for-løkke.
      }

      function catLeftClicked() {
        glass1.style.height = `${amountLeft}px`;
        output.innerHTML = "Katten til venstre drakk julebrus"; //Huske å sette den inn i en array og for-løkke.
      }

      function catRightClicked() {
        glass2.style.height = `${amountLeft}px`;
        output.innerHTML = "Katten til høyre drakk julebrus"; //Huske å sette den inn i en array og for-løkke.
      }

      //Onclicks
      waiter.onclick = pourGlass;
      catLeft.onclick = catLeftClicked;
      catRight.onclick = catRightClicked;
    </script>
  </body>
</html>
